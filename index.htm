<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" media="screen and (min-width:900px)" href="css/900.css">
    <link rel="stylesheet" media="screen and(max-width:800px)" href="css/800px.css">
    <link rel="stylesheet" media="screen and (max-width:600px)" href="css/600px.css">
    <link rel="stylesheet" media="screen and( max-width:500px)" href="css/500px.css">
    <script src="js/all.js"></script>
    <title>Document</title>
</head>
<body>
  <section id="weather">
      <h1>Sydney , Australia</h1>
      <div class=" weather_info_temp">
          <!-- weather information -->
          <div class="weather_info">
              <div class="weather_info--date">
                <p>Thursday, Apr 30</p>
                <p>Sunny</p>
                <i class="fas fa-sun"></i>
                <p>24<sup>&#8451</sup></p>
              </div>
                  
                  <div class="weather_info--date_icon_temp">
                    
                      <p>Percipitation: 10%</p>
                      <p>Humidity: 5%</p>
                      <p>Wind: 4 kpm NW</p>
                  </div>
              
          </div>
        </div>

          <!-- weather temp -->
          <div class="weather_temp">
            <div class="weather_temp--monday">
                <p>monday</p>
                <i class="fas fa-cloud-sun"></i>
                <p>23 <sup>&#8451</sup></p>
                <p>18 <sup>&#8451</sup></p>
            </div>


            <div class="weather_temp--tusday">
                <p>tusday</p>
                <i class="fas fa-sun"></i>
                <p>23 <sup>&#8451</sup></p>
                <p>18 <sup>&#8451</sup></p>
            </div>



            <div class="weather_temp--wednesday">
                <p>wednesday</p>
                <i class="fas fa-wind"></i>
                <p>23 <sup>&#8451</sup></p>
                <p>18 <sup>&#8451</sup></p>
            </div>


            <div class="weather_temp--thursday">
                <p>thursday</p>
                <i class="fas fa-cloud-sun-rain"></i>
                <p>23 <sup>&#8451</sup></p>
                <p>18 <sup>&#8451</sup></p>
            </div>



            <div class="weather_temp--friday">
                <p>friday</p>
                <i class="fas fa-cloud-showers-heavy"></i>
                <p>15 <sup>&#8451</sup></p>
                <p>11 <sup>&#8451</sup></p>
            </div>




            <div class="weather_temp--saturday">
                <p>saturday</p>
                <i class="fas fa-cloud-sun"></i>
                <p>14 <sup>&#8451</sup></p>
                <p>10 <sup>&#8451</sup></p>
            </div>



            <div class="weather_temp--sunday">
                <p>sunday</p>
                <i class="fas fa-cloud-sun"></i>
                <p>23 <sup>&#8451</sup></p>
                <p>18 <sup>&#8451</sup></p>
            </div>
        </div>

  </section>  
</body>
</html>
